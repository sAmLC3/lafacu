<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="Tareatxt.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Curso</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Formulario de Curso</h2>
    <form id="cursoForm" onsubmit="return validarForm()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="categoria1">Matemática y Ciencia</option>
            <option value="categoria2">Gestión</option>
            <option value="categoria3">ecnología de la información</option>
        </select>
        <br>
        <label for="creditos">Créditos:</label>
        <input type="number" id="creditos" name="creditos" required>
        <br>
        <label>Presencial / Remoto:</label>
        <input type="radio" id="presencial" name="modalidad" value="presencial" required> Presencial
        <input type="radio" id="remoto" name="modalidad" value="remoto" required> Remoto
        <br>
        <label>Curso incluye material, videos:</label>
        <input type="checkbox" id="materialVideos" name="materialVideos">
        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function validarForm() {
            var nombre = document.getElementById('nombre').value;
            var categoria = document.getElementById('categoria').value;
            var creditos = document.getElementById('creditos').value;
            var modalidad = document.querySelector('input[name="modalidad"]:checked');
            var materialVideos = document.getElementById('materialVideos').checked;
            var hora = document.getElementById('hora').value;

            // Validación de campos requeridos
            if (!nombre || !categoria || !creditos || !modalidad || !hora) {
                alert('Por favor complete todos los campos obligatorios.');
                return false;
            }

            // Validación de costo por crédito
            var costoTotal = creditos * 100;
            alert('El costo total del curso es: ' + costoTotal);

            return true;
        }
    </script>
</body>
</html>
